<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Predictoor | Where will BTC close?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <span class="brand-icon">üìà</span>
        <span class="brand-name">Predictoor</span>
      </div>
      <div class="price-display">
        <span class="price-label">BTC/USD</span>
        <span class="current-price" id="current-price">$--,---.--</span>
        <span class="price-change up" id="price-change">+0.00%</span>
      </div>
    </header>

    <!-- Main Layout: Fixed grid -->
    <main class="main">
      <!-- Left: Chart Area -->
      <div class="chart-area">
        <!-- Timer Bar -->
        <div class="timer-bar">
          <div class="timer-left">
            <span class="timer-value" id="round-timer">60</span>
            <span class="timer-unit">sec</span>
          </div>
          <div class="timer-progress">
            <div class="progress-track">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="timer-right">
            <span class="player-count" id="player-count">0</span>
            <span class="player-label">players</span>
          </div>
        </div>
        
        <!-- Chart Container - FIXED SIZE -->
        <div class="chart-container">
          <div id="chart-wrapper"></div>
        </div>
      </div>

      <!-- Right: Sidebar -->
      <aside class="sidebar">
        <!-- Your Prediction -->
        <div class="sidebar-section prediction-section">
          <h2 class="section-title">Your Prediction</h2>
          
          <div id="input-mode">
            <div class="price-input-wrap">
              <span class="input-prefix">$</span>
              <input 
                type="text" 
                id="price-input" 
                class="price-input" 
                placeholder="89,650"
                inputmode="decimal"
                autocomplete="off"
              >
            </div>
            <button id="btn-submit" class="btn-submit">Lock In</button>
          </div>
          
          <div id="locked-mode" class="hidden">
            <div class="locked-price">
              <span class="locked-label">Your target:</span>
              <span class="locked-value" id="locked-value">$89,650</span>
            </div>
            <div class="locked-status">‚úì Locked in</div>
          </div>
        </div>

        <!-- Live Standings -->
        <div class="sidebar-section standings-section">
          <h2 class="section-title">
            <span>Live Standings</span>
            <span class="standings-subtitle">closest to price wins</span>
          </h2>
          <div class="standings-list" id="standings-list">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- Results (shown at round end) -->
        <div id="results-section" class="sidebar-section results-section hidden">
          <div class="results-header">
            <span class="trophy">üèÜ</span>
            <span class="results-title">Round Complete!</span>
          </div>
          <div class="winner-info">
            <span class="winner-label">Winner</span>
            <span class="winner-name" id="winner-name">---</span>
            <span class="winner-accuracy" id="winner-accuracy">99.9%</span>
          </div>
          <div class="results-prices">
            <div class="result-item">
              <span>Predicted:</span>
              <span id="winner-price">$89,650</span>
            </div>
            <div class="result-item">
              <span>Actual:</span>
              <span id="final-price">$89,652</span>
            </div>
          </div>
          <div class="next-round">Next round in 5s...</div>
        </div>
      </aside>
    </main>
    
    <!-- Confetti -->
    <div id="confetti" class="confetti"></div>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="app.js"></script>
</body>
</html>
